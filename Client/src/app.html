<!DOCTYPE html>
<html lang="en-US">

<head>
	%sveltekit.head%
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="profile" href="http://gmpg.org/xfn/11">
	<title>Sold Down The River</title>
	<script src="/js/js.cookie.min.js"></script>
	<link rel="stylesheet" href="/css/bulma.min.css">


	<!-- <link rel="stylesheet" href="static/FormPages.css"> -->


	<style>
		.loading-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	  
		.spinner {
			border: 10px solid #f3f3f3;
			border-top: 10px solid #3498db;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 2s linear infinite;
		}
	  
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}


		html, body {
			margin: 0;
			padding: 0;
			height: 100%; 
		}

		body {
			display: block;
		}
		.content-wrapper {
			width: 100%; /* Take full width of the container */
			min-width: 900px; /* Or whatever minimum width you prefer */
			overflow-x: auto; /* Introduce horizontal scroll if viewport is narrower than min-width */
		}


		.footer {
	background-color: white; /* or whatever color you want */
	width: 100%;
}
input:required:invalid {
		border-color: #f14668;
	}

	input:required:valid {
		border-color: #23d160;
	}

	.section {
		max-width: 2000px;
		margin: auto;
	}

	/* New container for shared alignment */
	.container {
		max-width: 2000px;
		margin: 0 auto;
		width: 100%;
	}

	input, button {
		margin-top: 10px;
	}
	
	
	.title-container {
		display: flex;
		justify-content: space-between;
		align-items:first baseline; /* to align items vertically centered */
	}

	.ActionBox {
		min-width: 1000px; /* Increased min-width */
		max-width: 2000px; /* Limits max expansion */
		display: flex;
		flex-direction: column;
		margin: auto;
		border: 1px solid #ccc;
		border-radius: 4px;
		overflow-x: auto; /* Allows horizontal scrolling if necessary */
	}
	
	.table-container {
		width: 100%;
		overflow-x: auto; /* Enables scrolling if needed */
	}
	
	table {
		width: 100%;
		border-collapse: collapse;
		table-layout: auto; /* Allows flexible column sizes */
	}
	
	th, td {
		padding: 10px;
		text-align: left;
		white-space: nowrap; /* Prevents text wrapping in table cells */
	}
	th {
		text-align: left; /* Ensures alignment is preserved */
		padding: 10px; /* Ensures spacing remains */
		cursor: pointer; /* Indicates the column is sortable */
	}
	
	th:hover {
		background-color: #f5f5f5; /* Light highlight effect on hover */
	}
	
	.ClickableTable tbody tr:hover {
		background-color: #f5f5f5;
		cursor: pointer;
	}
	
	.AddLink{

		font-weight: normal;
		float:right;
	}
	.buttons-container {
		display: flex;
		justify-content: space-between; /* Pushes Save left, Delete right */
		align-items: center;
		width: 100%; /* Ensures full width */
	}

	.delete-button {
		margin-left: auto; /* Pushes Delete to the right */
	}

	/* Add new CSS rule for navbar alignment */
	.navbar {
		max-width: 2000px;
		width: 100%;
		padding: 0 2rem; /* optional: add horizontal padding for spacing */
		margin: auto;
		 /* added !important to enforce blue background */
	}
	.navmargin{
		padding: 0em 20em;
	}

	thead th {
		background-color: #f5f5f5; /* Shared background color for table headers */
		color: #333; /* Shared text color for table headers */
		cursor: pointer; /* Indicates sortable columns */
	}

	thead th:hover {
		background-color: #eaeaea; /* Light highlight effect on hover */
	}

	/* Remove custom table row styles */
	/* tbody tr:hover, tbody tr:nth-child(odd), tbody tr:nth-child(even) */

	/* Add pointer cursor for clickable table rows */
	.table.is-hoverable tbody tr:hover {
		cursor: pointer;
	}



	/* Styles for the family tree diagram */
	.tree-container {
		overflow-x: auto;
		padding: 20px;
	}

	.tree-root {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.tree-node {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin: 10px;
		position: relative;
	}

	.tree-node::before {
		content: '';
		width: 2px;
		height: 20px;
		background-color: #ccc;
		position: absolute;
		top: -20px;
		left: 50%;
		transform: translateX(-50%);
	}

	/* Remove vertical line only for the first .tree-node inside .tree-root */
	.tree-root > .tree-node:first-child::before {
		display: none;
	}

	.tree-children {
		display: flex;
		justify-content: center;
		margin-top: 20px;
		position: relative;
	}

	.tree-children::before {
		content: '';
		width: 100%;
		height: 2px;
		background-color: #ccc;
		position: absolute;
		top: 10px;
		left: 0;
	}

	.tree-children .tree-node:first-child::before {
		display: none; /* Remove vertical line for the first child */
	}

	.tree-box {
		border: 1px solid #ccc;
		padding: 5px 10px;
		border-radius: 5px;
		text-align: center;
		background-color: #f9f9f9;
		font-size: 0.9rem;
		width: fit-content;
	}
	</style>


</head>

<body>
	<!-- Wrap navbar in a container -->
	<div class="navmargin">
		<nav class="navbar is-link" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				
				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="/">Home</a>
					<a class="navbar-item" href="/Humans">Humans</a>
					<a class="navbar-item" href="/Families">Families</a>
					
					<a class="navbar-item" href="/Transactions">Transactions</a>
					<a class="navbar-item" href="/Locations">Locations</a>
					<a class="navbar-item" href="/Roles">Roles</a>
					<a class="navbar-item" href="/Voyages">Voyages</a>
					<a class="navbar-item" href="/Businesses">Businesses</a>
					<a class="navbar-item" href="/Ships">Ships</a>
					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link">Merge</a>
						<div class="navbar-dropdown">
							<a class="navbar-item" href="/Merge/Humans">Humans</a>
							<a class="navbar-item" href="/Merge/Locations">Locations</a>
							<a class="navbar-item" href="/Merge/Ships">Ships</a>
						</div>
					</div>
					<!-- Conditionally render the Users menu -->
					<script>
						if (Cookies.get("UserType") === "Administrator") {
							document.write('<a class="navbar-item" href="/Users">Users</a>');
						}
					</script>
				</div>
				<div class="navbar-end">
					<a class="navbar-item" href="#" onclick="handleLogout()">Logout</a>
				</div>
			</div>
		</nav>
	</div>
	<div id="bodycontents" style="display: block">
	%sveltekit.body%
	</div>
	<footer class="footer">
		<div class="content has-text-centered">
			<p>
				Copyright 2025, Sold Down River Project. All rights reserved.
			</p>
		</div>
	</footer>
	<script>
		// Dynamically set navbar width to match #bodycontents width
		function adjustNavbarWidth() {
			const bodyContents = document.getElementById('ActionBox');
			const navbar = document.querySelector('.navbar');
			if (bodyContents && navbar) {
				// Use getBoundingClientRect to get the actual width since display: contents yields offsetWidth = 0
				navbar.style.width = bodyContents.getBoundingClientRect().width + 'px';
			}
		}
		window.addEventListener('load', adjustNavbarWidth);
		window.addEventListener('resize', adjustNavbarWidth);

		function handleLogout() {
			Cookies.remove("SessionId");
			Cookies.remove("UserType");
			window.location.href = '/Login?s=1';
		}

		// Check if a specific cookie variable exists
		function isUserMenuVisible() {
			return Cookies.get("UserType") !== undefined; // Replace "UserType" with your cookie variable name
		}
	</script>
</body>
</html>
