<!DOCTYPE html>
<html lang="en-US">

<head>
	%sveltekit.head%
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="profile" href="http://gmpg.org/xfn/11">
	<title>Ship Manifests &#8211; Sold Down River</title>
	<script src="/js/js.cookie.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">




	<style>
		.loading-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	  
		.spinner {
			border: 10px solid #f3f3f3;
			border-top: 10px solid #3498db;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 2s linear infinite;
		}
	  
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}


		html, body {
			margin: 0;
			padding: 0;
			height: 100%; 
		}

		body {
			display: grid;
			grid-template-rows: 1fr auto;
		}
		.content-wrapper {
			width: 100%; /* Take full width of the container */
			min-width: 900px; /* Or whatever minimum width you prefer */
			overflow-x: auto; /* Introduce horizontal scroll if viewport is narrower than min-width */
		}


		.footer {
	background-color: white; /* or whatever color you want */
	width: 100%;
}


	</style>


</head>

<body>
	<div style="display: contents">
	%sveltekit.body%
	</div>
	<footer class="footer">
		<div class="content has-text-centered">
			<p>
				Copyright 2025, Sold Down River Project. All rights reserved.
			</p>
		</div>
	</footer>
</body>
</html>
